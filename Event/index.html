<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script type="text/javascript" src="event.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
<h2>Event handling</h2>
<img onload="load()" src="../assets/1691146208-APWD%20-%20Advanced%20Professional%20Web%20Developer.jpg" class="image"
     alt="img">

<br><br>

<button class="all-event-btn">
    Click me for event
</button>

<br><br>

<button onclick="clickMe()"
        onmouseover="mouseOver()"
        onmouseout="mouseOut()"
        class="btn-click" >
    Click Me
</button>
<br><br>
<input
        onkeydown="onkeyDown()"
        onkeyup="onkeyUp()"
        onkeypress="onKeypress()"
        onchange="onChange()"
        class="input"
        type="text"
        id="input-1"
>

<br><br>

<input
        onkeyup="onChangeText()"
        class="input"
        type="text"
        id="input-2"

>

<button
        onclick="submit()"
        onmouseover="onButtonChange()"
        onmouseout="onButtonChangeout()"
        class="btn-click"
        id = "btn-1">
    Submit
</button>

</body>
</html>
