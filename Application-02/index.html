<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="windowLoad()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container border border-dark p-3">
        <div class="d-flex justify-content-center align-items-center">
            <i class="fa fa-book fs-1 me-2" aria-hidden="true">
            </i><h1>My <span class="text-primary">Book</span> List</h1>
        </div>
        <div class="row justify-content-center " >
            <div  style="width: 500px">
                <div class=" mb-3" >
                    <label  class="form-label">Title</label>
                    <input id="title"  type="text" class="form-control"  >
                </div>
                <div class=" mb-3" >
                    <label  class="form-label">Author</label>
                    <input id="author" type="text" class="form-control"  >
                </div>
                <div class=" mb-3">
                    <label  class="form-label">ISBN#</label>
                    <input id="isbn" type="text" class="form-control"  >
                </div>
            </div>

            <button onclick="onSubmit()" type="submit"  class="btn btn-primary" style="width: 500px">Submit</button>
        </div>
        <div class="container ms-auto mt-5" style="width: 500px">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col" >Title</th>
                    <th scope="col" >Author</th>
                    <th scope="col" >ISBN#</th>
                </tr>
                </thead>
                <tbody id="content-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
